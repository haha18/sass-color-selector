<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Selector Examples</title>
  <link rel="stylesheet" href="style.min.css">
  <style>
    div {
      width: 200px;
      height: 100px;
    }
    span {
      display: inline-block;
      width: 100px;
      height: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="mono"><span>Monochromatic</span></div>
  <div class="complem"><span>Complementary</span></div>
  <div class="analo"><span>Analogous</span></div>
  <div class="analo-2"><span>Analogous 2</span></div>
  <div class="tri"><span>Triadic</span></div>
  <div class="tri-2"><span>Triadi 2</span></div>
  <div class="compound"><span>Compound</span></div>
  <div class="compound-2"><span>Compound 2</span></div>
</body>
</html>
